  <head>

    <link rel="stylesheet" href="./dist/bundle.css" />
    <link rel="stylesheet" href="./static/global.css" />

  <body>
    <div class="filter"></div>
    <form>
      <select class="initial-currency">
        <option value="KZT">
          <span>KZT</span>
        </option>
        <option value="RUB">
          <span>RUB</span>
        </option>
        <option value="USD">
          <span>USD</span>
        </option>
      </select>
      <select class="convert-currency">
        <option value="KZT">
          <span>KZT</span>
        </option>
        <option value="RUB">
          <span>RUB</span>
        </option>
        <option value="USD">
          <span>USD</span>
        </option>
      </select>
      <input class="amount" type="number">
      <button class="submit-button" type="submit">Рассчитать</button>
      <input class="searching" type="text">

    <div class="converted-sum" style="border: 1px solid tomato; width: 100px; height: 50px;"></div>
    
    <div class="root" id="root"></div>
    <script src="main.js" type="module"></script>
